<div class="card mt-3">
    <div class="card-header bg-secondary">Food Type</div>
            
    <div class="card-body">
        <button  class="btn btn-primary" 
        data-bs-toggle="modal" data-bs-target="#modalFoodType"
        (click)="cleadForm()">
            <i class="fa fa-plus me-2"></i> Add New
        </button>
        <table class="mt-3 table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>Type</th>
                    <th>Remark</th>
                    <th width="120px"></th>
                </tr>
            </thead>
            <tbody>

                @for (item of foodTypes; track $index) {
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.remark}}</td>
                    <td class="text-center">
                        <button class="btn btn-primary mr-2" 
                        data-bs-toggle="modal" data-bs-target="#modalFoodType"
                        (click)="edit(item)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-danger" (click)="remove(item)">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>

                </tr>

                }

            </tbody>
        </table>
    </div>
</div>


<app-pop-up modalId="modalFoodType" title="Food Type">
    <div>
        <div>Type name</div>
        <input class="form-control" [(ngModel)]="name" />
    </div>
    <div class="mt-3">
        <div>Remark</div>
        <input class="form-control" [(ngModel)]="remark">
    </div>
    <button class="mt-3 btn btn-primary" (click)="save()">
            <i class="fa fa-check mr-2"></i>Save
    </button>

</app-pop-up>
