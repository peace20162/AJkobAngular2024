<div class="mt-3 card">
    <div class="card-header">Size</div>
    <div class="card-body">
        <button class="btn btn-primary" 
         data-bs-target="#modalFoodSize" data-bs-toggle="modal">
            <i class="fa fa-plus me-2"></i>Add
        </button>

        <table class="table table-bordered table-striped mt-3">
            <thead>
                <tr>
                    <th>Food Type</th>
                    <th>Name</th>
                    <th class="text-end">Additional price (Bath)</th>
                    <th>Remark</th>
                    <th width="120px"></th>
                </tr>
            </thead>
            <tbody>
                @for (item of foodSizes; track item)
                {
                <tr>
                    <td>{{ item.FoodType.name }}</td>
                    <td>{{ item.name }}</td>
                    <td class="text-end ">{{ item.moneyAdded }}</td>
                    <td>{{ item.remark }}</td>
                    <td class="text-center">
                        <button class="btn btn-primary mr-2" data-bs-toggle="modal" data-bs-target="#modalFoodSize"
                        (click)="edit(item)">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="btn btn-danger" (click)="remove(item)">
                            <i class="fa fa-times"></i>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div> 


</div>

<app-pop-up modalId="modalFoodSize" title="Size">
    <div>
        <div>Food Type</div>
        <select class="form-control" [(ngModel)]="foodTypeId">
            @for (item of foodTypes; track item){
            <option [value]="item.id">
                {{item.name}}
            </option>
            }

        </select>
    </div>

    <div class="mt-3">
        <div>Name</div>
        <input [(ngModel)]="name" class="form-control"/>
    </div>

    <div class="mt-3">
        <div>Additional price (Bath)</div>
        <input [(ngModel)]="moneyAdded" type="number" class="form-control"/>
    </div>

    <div class="mt-3">
        <div>Remark</div>
        <input [(ngModel)]="remark" class="form-control"/>
    </div>

    
    <button (click)="save()" class="mt-3 btn-primary">
        <i class="fa fa-check me-2"></i>save
    </button>
</app-pop-up>
